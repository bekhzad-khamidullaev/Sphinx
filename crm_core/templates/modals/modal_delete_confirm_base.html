{% extends 'modals/modal_base.html' %}
{% load i18n app_filters %}

{% block modal_content %}
    <div class="bg-white p-6 rounded-lg shadow-xl text-center">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">{% block delete_modal_title %}{% endblock %}</h2>
        <p class="text-gray-600 mb-6">{% block delete_modal_message %}{% endblock %}</p>

        <div class="flex justify-center space-x-4">
            <button hx-delete="{% block delete_url %}{% endblock %}"
                    hx-target="{% block delete_target %}{% endblock %}"
                    hx-swap="{% block delete_swap %}{% endblock %}"
                    class="bg-red-500 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors duration-200"
                    aria-label="{% trans 'Delete this item' %}">
                ✅ {% trans 'Удалить' %}
            </button>
            <button hx-on:click="document.getElementById('modal-container').classList.add('hidden')"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 transition-colors duration-200"
                    aria-label="{% trans 'Cancel the deletion' %}">
                ❌ {% trans 'Отмена' %}
            </button>
        </div>
    </div>
{% endblock %}
