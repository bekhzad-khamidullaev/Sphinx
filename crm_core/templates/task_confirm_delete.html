{% extends "base.html" %}

{% block content %}
    <h2>Вы уверены, что хотите удалить задачу "{{ task }}"?</h2>
    <form method="post" action="{% url 'crm_core:task_delete' task.pk %}">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'crm_core:task_list' %}">Отмена</a>
    </form>
    
{% endblock %}
