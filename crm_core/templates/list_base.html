{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between bg-white/80 backdrop-blur-lg shadow-md rounded-xl p-6">
            <div class="flex-1 min-w-0">
                <h2 class="text-3xl font-semibold text-gray-900 sm:text-4xl bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
                    {% block list_title %}{% endblock %}
                </h2>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4 space-x-3">
                {% block list_actions %}
                    <!-- Block for list actions (e.g., Create New, Import, Export) -->
                {% endblock %}
            </div>
        </div>
        <div id="list-content" class="mt-8">
            {% block list_content %}
                <p class="text-gray-500 text-center">{% trans 'Loading...' %}</p>
            {% endblock %}
        </div>
    </div>
{% endblock %}
