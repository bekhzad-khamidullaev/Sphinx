{% extends 'base.html' %}
{% block content %}
<div class="h-screen flex">
    <div class="w-full">
        <h1 class="text-2xl mt-4 font-semibold mb-4">Problems</h1>
        <table class="w-full text-left">
            <thead>
                <tr>
                    <th class="capitalize px-4 py-2 border-r">Type</th>
                    <th class="capitalize px-4 py-2 border-r">Severity</th>
                    <th class="capitalize px-4 py-2 border-r">Status</th>
                    <th class="capitalize px-4 py-2 border-r">Last Updated</th>
                </tr>
            </thead>
            <tbody class="text-natural-600">
                <tr onclick="window.location.href='{% url 'problem_detail' problem.pk %}';" class="{% if problem.problem_severity == 'disaster' %}bg-red-100{% elif problem.problem_severity == 'high' %}bg-yellow-100{% elif problem.problem_severity == 'average' %}bg-orange-100{% elif problem.problem_severity == 'warning' %}bg-blue-100{% elif problem.problem_severity == 'information' %}bg-green-100{% else %}bg-gray-100{% endif %}">
                    <td class="border border-l-0 px-4 py-2">{{ problem.problem_name }}</td>
                    <td class="border border-l-0 px-4 py-2">{{ problem.get_problem_severity_display }}</td>
                    <td class="border border-l-0 px-4 py-2 {% if problem.status %} text-red-500{% else %}text-green-500{% endif %}">
                        {% if problem.status %}Relevant{% else %}Resolved{% endif %}
                    </td>
                    <td class="border border-l-0 px-4 py-2">{{ problem.last_updated }}</td>
                </tr>
            </tbody>
        </table>
        {% include 'comments.html' %}
    </div>
</div>
{% endblock %}
