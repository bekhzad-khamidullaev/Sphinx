<div class="h-screen flex border-gray-200">
    <div class="w-full">
        <h2 class="text-xl font-semibold">Comments</h2>
            <div class="flex-1 flex flex-col text-natural-600">
                {% for comment in problem.comment.all %}
                <div class="flex items-center shadow-xs transition-all duration-300 ease-in-out p-5 hover:shadow-md">
                    <div class="w-10 h-10 overflow-hidden rounded-md">
                        <img class="img-responsive" src="img/user1.jpg" alt="">
                    </div>    
                    <h1 class="border border-l-0 px-1 py-1">{{ comment.user.get_full_name }}</h1>    
                    <p class="border border-l-0 px-1 py-1">{{ comment.comment|truncatechars:120 }}</p>    
                    <p class="border border-l-0 px-1 py-1">{{ comment.last_update }}</p>
                </div>
                {% endfor %}
            </div>
    </div>
</div>
