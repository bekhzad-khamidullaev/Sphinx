<!DOCTYPE html>
<html>
<head>
    <title>{{ device.ip_address }} Details</title>
</head>
<body>
    <h1>{{ device.ip_address }} - {{ device.location }}</h1>
    <h2>Sensors</h2>
    <ul>
        {% for sensor in sensors %}
            <li>
                {{ sensor.sensor_name }} ({{ sensor.sensor_type }}) - Last Reading: {{ sensor.last_reading }}
            </li>
        {% endfor %}
    </ul>
    <h2>SNMP Actions</h2>
    <form action="{% url 'snmp_get' device.id 'SNMPv2-MIB::sysName.0' %}" method="get">
        <button type="submit">Get SNMP Data</button>
    </form>
    <form action="{% url 'snmp_walk' device.id '1.3.6.1.2.1.1' %}" method="get">
        <button type="submit">Walk SNMP Data</button>
    </form>
</body>
</html>
