{% extends 'qrfikr/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Submit Feedback' %}{% endblock %}

{% block content %}
<h1>{% trans 'Leave your feedback for' %} {{ qr_link.location.name }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans 'Submit' %}</button>
</form>
{% endblock %}
