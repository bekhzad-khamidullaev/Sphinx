{# modals/modal_form_base.html #}
{% extends 'modals/modal_base.html' %}
{% load i18n app_filters %}

{% block modal_content %}
  <div class="p-4 sm:p-6 md:p-8">  <!-- Responsive padding -->
    <h2 class="text-xl sm:text-2xl font-semibold text-gray-900 text-center mb-4 sm:mb-6">
        {% block modal_title %}{% endblock %}
    </h2>
    <form id="modal-form" class="space-y-4 sm:space-y-6">
        {% csrf_token %}

        <div class="space-y-3 sm:space-y-4">
            {% block form_fields %}{% endblock %}
        </div>

        <div class="flex justify-end gap-2 sm:gap-4 mt-5 sm:mt-6">
            <button type="button"
                    class="px-4 sm:px-6 py-2 sm:py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 rounded-full transition-colors duration-200"
                    onclick="closeModal()">
                {% trans 'Отмена' %}
            </button>
            <button type="submit"
                    class="px-4 sm:px-6 py-2 sm:py-2.5 text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 rounded-full transition-colors duration-200">
                {% trans 'Сохранить' %}
            </button>
        </div>
    </form>
  </div>
{% endblock %}
