{% load i18n %}
{# Кнопки для Mobile #}
<a href="{% url 'tasks:task_create' %}"
    class="flex-1 px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-ios-blue dark:hover:bg-blue-500 dark:focus:ring-offset-dark-800 transition active:scale-95 shadow-sm inline-flex items-center justify-center">
    <i class="fas fa-plus mr-2"></i> {% trans 'Создать задачу' %}
</a>
<button type="button" id="toggleViewBtnMobile"
    class="flex-1 px-4 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-dark-700 border border-gray-300 dark:border-dark-600 hover:bg-gray-50 dark:hover:bg-dark-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-dark-800 transition active:scale-95 shadow-sm inline-flex items-center justify-center"
    aria-pressed="false" data-current-view="list">
    <i id="viewIconMobile" class="fas fa-columns mr-2"></i>
    <span id="viewTextMobile">{% trans 'Канбан' %}</span>
</button>
{# Кнопка настройки колонок для мобильных (может быть в другом месте UI) #}
 <button type="button" id="columnToggleButtonMobile" data-dropdown-toggle="columnToggleDropdown"
        class="flex-shrink-0 px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white transition-colors duration-150 hidden ml-2">
          <i class="fas fa-sliders-h"></i>
          <span class="sr-only">{% trans 'Колонки' %}</span>
 </button>
