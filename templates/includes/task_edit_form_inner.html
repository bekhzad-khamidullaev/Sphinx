{% load crispy_forms_tags i18n %}

<form id="edit-task-inner-form" method="post" action="{% if task_id %}{% url 'tasks:task_update' pk=task_id %}{% else %}{% url 'tasks:task_create' %}{% endif %}" enctype="multipart/form-data" {% if task_id %}data-task-id="{{ task_id }}"{% endif %}>
    {% csrf_token %}
    {% crispy task_form %}

    <div class="flex justify-end space-x-2 mt-6 pt-4 border-t border-gray-200">
        <button type="button" id="cancel-edit-modal-btn" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition active:scale-95 shadow-sm" onclick="closeModal('taskEditModal')">{% trans "Отмена" %}</button>
        <button type="submit" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition active:scale-95 shadow-sm">{% trans "Сохранить изменения" %}</button>
    </div>
</form>
