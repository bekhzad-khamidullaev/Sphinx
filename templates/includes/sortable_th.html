{% load i18n %}
{# Expects: column_name, display_name, current_sort #}
<th scope="col" class="px-4 py-3.5 cursor-pointer sort-header" data-column="{{ column_name }}">
    <a href="?{% url_replace request 'sort' column_name %}" class="hover:text-gray-900 dark:hover:text-gray-100 transition-colors">
        {% if icon_class %}<i class="{{ icon_class }} fa-fw mr-1 opacity-75"></i>{% endif %}
        {{ display_name }}
        {% if current_sort == column_name %}
            <i class="fas fa-sort-up ml-1"></i> {# Ascending #}
        {% elif current_sort == '-'|add:column_name %}
            <i class="fas fa-sort-down ml-1"></i> {# Descending #}
        {% else %}
            <i class="fas fa-sort ml-1 text-gray-400 dark:text-gray-500 opacity-50"></i> {# Default #}
        {% endif %}
    </a>
</th>
