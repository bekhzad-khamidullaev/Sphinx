{% load static %}
<div class="h-screen flex flex-col p-6 bg-gray-50">
    <h2 class="text-3xl font-semibold mb-6 text-gray-800">Comments</h2>
    <div class="flex-1 flex flex-col space-y-4">
        {% for comment in problem.comment.all %}
        <a class="flex items-start px-4 py-4 bg-white border rounded-lg shadow-md hover:bg-gray-100 transition-all duration-300 ease-in-out" href="#">
            <div class="flex-shrink-0 w-12 h-12 rounded-full overflow-hidden border border-gray-300 bg-gray-100 mr-4">
                <img class="w-full h-full object-cover" src="{% if comment.user.image %}{{ comment.user.image.url }}{% else %}{% static 'img/user.svg' %}{% endif %}">
            </div>
            <div class="flex-1">
                <p class="text-lg font-semibold text-gray-800">{{ comment.user.get_full_name }}</p>
                <p class="text-sm text-gray-600">{{ comment.comment|truncatechars:120 }}</p>
                <p class="text-xs text-gray-500 mt-2">{{ comment.last_update }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
