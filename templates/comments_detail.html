{% extends 'base.html' %}
{% block content %}
<div class="h-screen flex items-center justify-center p-6 bg-gray-100">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b-2 border-gray-300 pb-2">Comment Details</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-separate border-spacing-0 rounded-lg">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 bg-blue-50 border-b-2 border-gray-300 text-blue-800 font-semibold rounded-tl-lg">Field</th>
                            <th class="px-6 py-3 bg-blue-50 border-b-2 border-gray-300 text-blue-800 font-semibold rounded-tr-lg">Value</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700">
                        <tr class="bg-gray-50 border-b border-gray-300">
                            <td class="px-6 py-4 font-medium">User</td>
                            <td class="px-6 py-4">{{ comment.user.username }}</td>
                        </tr>
                        <tr class="bg-white border-b border-gray-300">
                            <td class="px-6 py-4 font-medium">Comment</td>
                            <td class="px-6 py-4">{{ comment.comment }}</td>
                        </tr>
                        <tr class="bg-gray-50 border-b border-gray-300">
                            <td class="px-6 py-4 font-medium">Problem</td>
                            <td class="px-6 py-4">{{ problem.problem_name }}</td>
                        </tr>
                        <tr class="bg-white">
                            <td class="px-6 py-4 font-medium rounded-bl-lg">Last Updated</td>
                            <td class="px-6 py-4 rounded-br-lg">{{ comment.last_update }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
