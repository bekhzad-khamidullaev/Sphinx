<!DOCTYPE html>
{% load i18n static %}
<html lang="{{ LANGUAGE_CODE|default:'ru' }}" class="h-100 bg-light">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Успешно" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'vendor/bootswatch/zephyr/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="h-100 d-flex align-items-center justify-content-center p-4">
    <div class="card shadow-sm text-center p-4" style="max-width: 400px;">
        <div class="rounded-circle bg-success-subtle text-success d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
            <i class="fas fa-check-circle fa-2x"></i>
        </div>
        <h1 class="h5 fw-semibold mb-2">{% trans "Действие выполнено успешно!" %}</h1>
        <p class="text-muted small">
            {% block success_message %}
                {% trans "Пользователь успешно подтверждён HR-отделом." %}
            {% endblock %}
        </p>
        <div class="mt-3">
            <a href="{% url 'user_profiles:user_list' %}" class="btn btn-primary">
                <i class="fas fa-arrow-left me-2"></i> {% trans "Вернуться к списку пользователей" %}
            </a>
        </div>
    </div>
</body>
</html>
