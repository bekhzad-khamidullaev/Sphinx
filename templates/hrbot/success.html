<!DOCTYPE html>
{% load i18n static %}
<html lang="{{ LANGUAGE_CODE|default:"ru" }}" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Успешно" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-full flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-xl border border-gray-200 p-8 md:p-10 max-w-md w-full text-center">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-5">
            <i class="fas fa-check-circle text-green-500 text-4xl"></i>
        </div>
        <h1 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-2">{% trans "Действие выполнено успешно!" %}</h1>
        <p class="text-gray-600 text-sm">
            {% block success_message %}
                {% trans "Пользователь успешно подтверждён HR-отделом." %}
            {% endblock %}
        </p>
        <div class="mt-6">
            <a href="{% url 'user_profiles:user_list' %}" class="px-5 py-2.5 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition active:scale-95 shadow-sm inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> {% trans "Вернуться к списку пользователей" %}
            </a>
        </div>
    </div>
</body>
</html>
