{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
    <script>
        window.location.href = "{% url 'tasks:task_list' %}";  // Redirect to the task list page (or another authenticated route)
    </script>
{% endif %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Sign in to your account</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="space-y-2">
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-900">Your username</label>
                <input type="text" name="username" id="username" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600" placeholder="puppetmaster" required>
            </div>
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <input type="password" name="password" id="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600" placeholder="••••••••" required>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300">
            Sign in
        </button>
    </form>

    <!-- Optional: Error messages -->
    {% if messages %}
    <div class="mt-4 space-y-2">
        {% for message in messages %}
        <div class="p-4 text-sm text-yellow-800 bg-yellow-50 rounded-lg" role="alert">
            <span class="font-medium">{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
