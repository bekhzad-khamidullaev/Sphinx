{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ page_title }}{% endblock %}
{% block list_title %}
<h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 sm:text-3xl">
    {{ page_title }}
</h1>
{% endblock %}
{% block list_content %}
<div class="bg-white dark:bg-dark-800 shadow-lg rounded-xl border border-gray-200 dark:border-dark-700 p-6 md:p-8 mt-6 max-w-lg mx-auto text-center">
    <p class="text-lg text-green-600 dark:text-green-400 mb-4">
        <i class="fas fa-check-circle fa-2x mb-2"></i><br>
        {% trans 'Ваш пароль был успешно изменен.' %}
    </p>
    <a href="{% url 'user_profiles:profile_view' %}" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-ios-blue dark:hover:bg-blue-500 dark:focus:ring-offset-dark-800 transition active:scale-95 shadow-sm inline-flex items-center">
        {% trans 'Вернуться в профиль' %}
    </a>
</div>
{% endblock %}
