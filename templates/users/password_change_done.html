{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ page_title }}{% endblock %}

{% block list_title %}
<h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 sm:text-3xl">
    {{ page_title }}
</h1>
{% endblock %}

{% block list_content %}
<div class="bg-white dark:bg-dark-800 shadow-xl rounded-xl border border-gray-200 dark:border-dark-700 p-6 md:p-8 mt-6 max-w-lg mx-auto text-center">
    <p class="text-lg text-green-600 dark:text-green-400 mb-4">
        <i class="fas fa-check-circle fa-2x mb-2"></i><br>
        {% trans 'Ваш пароль был успешно изменен.' %}
    </p>
    <a href="{% url 'user_profiles:profile_view' %}" class="inline-flex items-center px-5 py-2.5 rounded-full text-sm font-medium bg-blue-600 dark:bg-ios-blue text-white hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-all shadow-md">
        {% trans 'Вернуться в профиль' %}
    </a>
</div>
{% endblock %}
