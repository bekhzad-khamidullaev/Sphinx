<!-- tasks/templates/modals/modal_task_form.html -->
<div class="fixed z-10 inset-0 overflow-y-auto hidden" id="taskModal">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
  
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                {% if form.instance.pk %}
                  Изменить задачу
                {% else %}
                  Создать задачу
                {% endif %}
              </h3>
              <div class="mt-2">
                <form method="post" id="taskForm" data-team-members-url="{% url 'tasks:get_team_members' %}">
                  {% csrf_token %}
                  {% include 'tasks/task_form_fields.html' %}
  
                  <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                      <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                          {% if form.instance.pk %}
                              Сохранить изменения
                          {% else %}
                              Создать
                          {% endif %}
                      </button>
                      <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm close-modal">
                          Закрыть
                      </button>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      $(document).ready(function() {
        // Function to open modal
        $(".open-modal").click(function(e) {
          e.preventDefault();
          $("#taskModal").removeClass("hidden");
        });
  
        // Function to close modal
        $(".close-modal, .bg-gray-500").click(function() {
          $("#taskModal").addClass("hidden");
        });
          $('#id_team').change(function() {
              var teamId = $(this).val();
              var url = $('#taskForm').data('team-members-url');
  
              $.ajax({
                  url: url,
                  data: {
                      'team_id': teamId
                  },
                  success: function(data) {
                      var assigneeSelect = $('#id_assignee');
                      assigneeSelect.empty();
  
                      assigneeSelect.append($('<option>', {
                          value: '',
                          text: '---------'
                      }));
  
                      $.each(data['members'], function(key, value) {
                          assigneeSelect.append($('<option>', {
                              value: key,
                              text: value
                          }));
                      });
                  }
              });
          });
      });
  </script>
